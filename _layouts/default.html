<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>

  <body>
    <div class="site-wrapper">

      <!-- CUSTOM HEADER: will show /profile.png if site.logo is set -->
      <header class="site-header custom-site-header" role="banner" style="display:flex;justify-content:center;align-items:center;gap:1rem;padding:1.25rem 0;border-bottom:1px solid rgba(0,0,0,0.06);">        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="site-logo" style="width:110px; height:110px; object-fit:cover; border-radius:50%; flex-shrink:0; box-shadow:0 2px 8px rgba(0,0,0,0.1);" />
        {% endif %}
        <div class="site-identity" style="text-align:left;">
          <h1 class="site-title" style="margin:0; font-size:2rem; line-height:1.2;">{{ site.title }}</h1>
          <p class="site-description" style="margin:0.5rem 0 0; color:#666; font-size:1.1rem;">{{ site.description }}</p>
        </div>
      </header>

      <main class="main-content container" role="main" style="padding-top:1.25rem;">
        {{ content }}
      </main>

      {% include footer.html %}
    </div>

    {% include scripts.html %}
  </body>
</html>
